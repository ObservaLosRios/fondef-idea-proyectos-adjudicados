<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evolución de las 5 Áreas Principales</title>

    <style type="text/css">
        #container {
            height: 600px; 
        }

        .highcharts-figure, .highcharts-data-table table {
            min-width: 310px; 
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }
        .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
            padding: 0.5em;
        }
        .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Evolución de las 5 Áreas Principales'
    },
    subtitle: {
        text: 'Proyectos adjudicados por año'
    },
    xAxis: {
        categories: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
        title: {
            text: null
        },
        gridLineWidth: 1,
        lineWidth: 0
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Cantidad de Proyectos',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        },
        gridLineWidth: 0
    },
    tooltip: {
        valueSuffix: ' proyectos'
    },
    plotOptions: {
        bar: {
            borderRadius: '50%',
            dataLabels: {
                enabled: true
            },
            groupPadding: 0.1
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: true,
        borderWidth: 1,
        backgroundColor: 'var(--highcharts-background-color, #ffffff)',
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [
        {"name": "Agropecuaria", "data": [10, 12, 15, 19, 17, 15, 10, 8, 10, 19, 5, 15, 19, 20, 15, 6, 9]},
        {"name": "Otros", "data": [7, 4, 9, 8, 7, 6, 6, 14, 13, 15, 4, 0, 0, 0, 0, 0, 0]},
        {"name": "Pesca Y Acuicultura", "data": [7, 10, 10, 7, 5, 2, 5, 4, 6, 6, 1, 3, 3, 13, 19, 18, 10]},
        {"name": "Salud", "data": [3, 5, 4, 3, 9, 5, 4, 6, 5, 9, 6, 13, 7, 2, 10, 20, 6]},
        {"name": "Tic", "data": [8, 9, 7, 12, 11, 9, 7, 5, 11, 26, 7, 0, 0, 0, 0, 0, 0]}
    ]
});
</script>
</body>
</html>
